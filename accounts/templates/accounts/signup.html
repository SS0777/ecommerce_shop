{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
  <div class="container">
    <h2>회원가입</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}  <!-- form을 <p>태그로 출력 -->
      <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
  </div>
{% endblock %}
