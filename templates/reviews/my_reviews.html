{% extends 'base.html' %}

{% block content %}
    <h1>내 리뷰</h1>
    <table>
        <thead>
            <tr>
                <th>상품</th>
                <th>별점</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
                <tr>
                    <td>{{ review.product.name }}</td>
                    <td>{{ review.rating }}</td>
                    <td>{{ review.content }}</td>
                    <td>{{ review.created_at }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">작성한 리뷰가 없습니다.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
