{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>리뷰 신고</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h5>신고할 리뷰 내용</h5>
            <p>{{ review.content }}</p>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">신고하기</button>
    </form>
</div>
{% endblock %}
